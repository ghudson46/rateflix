
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <link rel="apple-touch-icon" href="./assets/popcorn.png">
    <link rel="shortcut icon" href="assets/tab-icon.png" type="image/x-icon"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>RateFlix</title>
  </head>
  <body>
    <header>
      <h1>RateFlix</h1>
      <img class="logo" src="assets/popcorn.png">
    </header>

    <div class="search-container">
      <div class="jumbotron">
        <h3 id="search-text"class="text-center">Search For Any Movie</h3>
        <form id="searchForm">
          <input id="searchText" type="text" class="form-control"  placeholder="Search Movie">
          <button id="search">Search</button>
        </form>
      </div>
    </div>


    <div class="container">
      <div id="movies" class="row"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
